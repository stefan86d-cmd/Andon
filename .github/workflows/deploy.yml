
name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install dependencies
        run: npm ci

      # üî• Create service account JSON from GitHub secret
      - name: Create service account file
        run: |
          echo '${{ secrets.SERVICE_ACCOUNT_ANDON_EF46A }}' > service-account.json

      # üèóÔ∏è Build Next.js app
      - name: Build Next.js app
        run: FIREBASE_CLI_EXPERIMENTS=webframeworks npm run build
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ./service-account.json
          NEXT_PUBLIC_BASE_URL: https://andonpro.com
          SERVICE_ACCOUNT_ANDON_EF46A: ${{ secrets.SERVICE_ACCOUNT_ANDON_EF46A }}
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
          NEXT_STRIPE_SECRET_KEY: ${{ secrets.NEXT_STRIPE_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          RESEND_FROM_EMAIL: ${{ secrets.RESEND_FROM_EMAIL }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

          # Price IDs
          STRIPE_PRICE_ID_ENTERPRISE_1_EUR: ${{ secrets.STRIPE_PRICE_ID_ENTERPRISE_1_EUR }}
          STRIPE_PRICE_ID_PRO_1_EUR: ${{ secrets.STRIPE_PRICE_ID_PRO_1_EUR }}
          STRIPE_PRICE_ID_STANDARD_1_EUR: ${{ secrets.STRIPE_PRICE_ID_STANDARD_1_EUR }}
          STRIPE_PRICE_ID_ENTERPRISE_1_USD: ${{ secrets.STRIPE_PRICE_ID_ENTERPRISE_1_USD }}
          STRIPE_PRICE_ID_PRO_1_USD: ${{ secrets.STRIPE_PRICE_ID_PRO_1_USD }}
          STRIPE_PRICE_ID_STANDARD_1_USD: ${{ secrets.STRIPE_PRICE_ID_STANDARD_1_USD }}
          STRIPE_PRICE_ID_ENTERPRISE_1_GBP: ${{ secrets.STRIPE_PRICE_ID_ENTERPRISE_1_GBP }}
          STRIPE_PRICE_ID_PRO_1_GBP: ${{ secrets.STRIPE_PRICE_ID_PRO_1_GBP }}
          STRIPE_PRICE_ID_STANDARD_1_GBP: ${{ secrets.STRIPE_PRICE_ID_STANDARD_1_GBP }}
          
          # Coupon IDs
          STRIPE_COUPON_ID_12_USD: ${{ secrets.STRIPE_COUPON_ID_12_USD }}
          STRIPE_COUPON_ID_24_USD: ${{ secrets.STRIPE_COUPON_ID_24_USD }}
          STRIPE_COUPON_ID_48_USD: ${{ secrets.STRIPE_COUPON_ID_48_USD }}
          STRIPE_COUPON_ID_12_EUR: ${{ secrets.STRIPE_COUPON_ID_12_EUR }}
          STRIPE_COUPON_ID_24_EUR: ${{ secrets.STRIPE_COUPON_ID_24_EUR }}
          STRIPE_COUPON_ID_48_EUR: ${{ secrets.STRIPE_COUPON_ID_48_EUR }}
          STRIPE_COUPON_ID_12_GBP: ${{ secrets.STRIPE_COUPON_ID_12_GBP }}
          STRIPE_COUPON_ID_24_GBP: ${{ secrets.STRIPE_COUPON_ID_24_GBP }}
          STRIPE_COUPON_ID_48_GBP: ${{ secrets.STRIPE_COUPON_ID_48_GBP }}

      # üîê Authenticate with Google Cloud using service account
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.SERVICE_ACCOUNT_ANDON_EF46A }}'

      # üöÄ Deploy to Firebase Hosting and Functions
      - name: Deploy to Firebase Hosting and Functions
        run: firebase deploy --only hosting,functions --project andon-ef46a --token ${{ secrets.FIREBASE_TOKEN }} --force
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
          GOOGLE_APPLICATION_CREDENTIALS: ./service-account.json
          NEXT_PUBLIC_BASE_URL: https://andonpro.com
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
          NEXT_STRIPE_SECRET_KEY: ${{ secrets.NEXT_STRIPE_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          RESEND_FROM_EMAIL: ${{ secrets.RESEND_FROM_EMAIL }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          
          # Price IDs
          STRIPE_PRICE_ID_ENTERPRISE_1_EUR: ${{ secrets.STRIPE_PRICE_ID_ENTERPRISE_1_EUR }}
          STRIPE_PRICE_ID_PRO_1_EUR: ${{ secrets.STRIPE_PRICE_ID_PRO_1_EUR }}
          STRIPE_PRICE_ID_STANDARD_1_EUR: ${{ secrets.STRIPE_PRICE_ID_STANDARD_1_EUR }}
          STRIPE_PRICE_ID_ENTERPRISE_1_USD: ${{ secrets.STRIPE_PRICE_ID_ENTERPRISE_1_USD }}
          STRIPE_PRICE_ID_PRO_1_USD: ${{ secrets.STRIPE_PRICE_ID_PRO_1_USD }}
          STRIPE_PRICE_ID_STANDARD_1_USD: ${{ secrets.STRIPE_PRICE_ID_STANDARD_1_USD }}
          STRIPE_PRICE_ID_ENTERPRISE_1_GBP: ${{ secrets.STRIPE_PRICE_ID_ENTERPRISE_1_GBP }}
          STRIPE_PRICE_ID_PRO_1_GBP: ${{ secrets.STRIPE_PRICE_ID_PRO_1_GBP }}
          STRIPE_PRICE_ID_STANDARD_1_GBP: ${{ secrets.STRIPE_PRICE_ID_STANDARD_1_GBP }}
          
          # Coupon IDs
          STRIPE_COUPON_ID_12_USD: ${{ secrets.STRIPE_COUPON_ID_12_USD }}
          STRIPE_COUPON_ID_24_USD: ${{ secrets.STRIPE_COUPON_ID_24_USD }}
          STRIPE_COUPON_ID_48_USD: ${{ secrets.STRIPE_COUPON_ID_48_USD }}
          STRIPE_COUPON_ID_12_EUR: ${{ secrets.STRIPE_COUPON_ID_12_EUR }}
          STRIPE_COUPON_ID_24_EUR: ${{ secrets.STRIPE_COUPON_ID_24_EUR }}
          STRIPE_COUPON_ID_48_EUR: ${{ secrets.STRIPE_COUPON_ID_48_EUR }}
          STRIPE_COUPON_ID_12_GBP: ${{ secrets.STRIPE_COUPON_ID_12_GBP }}
          STRIPE_COUPON_ID_24_GBP: ${{ secrets.STRIPE_COUPON_ID_24_GBP }}
          STRIPE_COUPON_ID_48_GBP: ${{ secrets.STRIPE_COUPON_ID_48_GBP }}
