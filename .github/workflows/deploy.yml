name: Deploy to Firebase Hosting and Functions

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: FIREBASE_CLI_EXPERIMENTS=webframeworks npm run build
        env:
          NEXT_PUBLIC_BASE_URL: https://andonpro.com
          SERVICE_ACCOUNT_ANDON_EF46A: ${{ secrets.SERVICE_ACCOUNT_ANDON_EF46A }}
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
          NEXT_STRIPE_SECRET_KEY: ${{ secrets.NEXT_STRIPE_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}
          STRIPE_PRICE_ID_STANDARD: ${{ secrets.STRIPE_PRICE_ID_STANDARD }}
          STRIPE_PRICE_ID_PRO: ${{ secrets.STRIPE_PRICE_ID_PRO }}
          STRIPE_PRICE_ID_ENTERPRISE: ${{ secrets.STRIPE_PRICE_ID_ENTERPRISE }}
          STRIPE_PRICE_ID_ENTERPRISE_12: ${{ secrets.STRIPE_PRICE_ID_ENTERPRISE_12 }}
          STRIPE_PRICE_ID_ENTERPRISE_24: ${{ secrets.STRIPE_PRICE_ID_ENTERPRISE_24 }}
          STRIPE_PRICE_ID_ENTERPRISE_48: ${{ secrets.STRIPE_PRICE_ID_ENTERPRISE_48 }}
          STRIPE_PRICE_ID_PRO_12: ${{ secrets.STRIPE_PRICE_ID_PRO_12 }}
          STRIPE_PRICE_ID_PRO_24: ${{ secrets.STRIPE_PRICE_ID_PRO_24 }}
          STRIPE_PRICE_ID_PRO_48: ${{ secrets.STRIPE_PRICE_ID_PRO_48 }}
          STRIPE_PRICE_ID_STANDARD_12: ${{ secrets.STRIPE_PRICE_ID_STANDARD_12 }}
          STRIPE_PRICE_ID_STANDARD_24: ${{ secrets.STRIPE_PRICE_ID_STANDARD_24 }}
          STRIPE_PRICE_ID_STANDARD_48: ${{ secrets.STRIPE_PRICE_ID_STANDARD_48 }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          RESEND_FROM_EMAIL: ${{ secrets.RESEND_FROM_EMAIL }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.SERVICE_ACCOUNT_ANDON_EF46A }}'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Hosting and Functions
        run: firebase deploy --only hosting,functions --project andon-ef46a --token ${{ secrets.FIREBASE_TOKEN }}
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
          NEXT_PUBLIC_BASE_URL: https://andonpro.com
          SERVICE_ACCOUNT_ANDON_EF46A: ${{ secrets.SERVICE_ACCOUNT_ANDON_EF46A }}
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
          NEXT_STRIPE_SECRET_KEY: ${{ secrets.NEXT_STRIPE_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}
          STRIPE_PRICE_ID_STANDARD: ${{ secrets.STRIPE_PRICE_ID_STANDARD }}
          STRIPE_PRICE_ID_PRO: ${{ secrets.STRIPE_PRICE_ID_PRO }}
          STRIPE_PRICE_ID_ENTERPRISE: ${{ secrets.STRIPE_PRICE_ID_ENTERPRISE }}
          STRIPE_PRICE_ID_ENTERPRISE_12: ${{ secrets.STRIPE_PRICE_ID_ENTERPRISE_12 }}
          STRIPE_PRICE_ID_ENTERPRISE_24: ${{ secrets.STRIPE_PRICE_ID_ENTERPRISE_24 }}
          STRIPE_PRICE_ID_ENTERPRISE_48: ${{ secrets.STRIPE_PRICE_ID_ENTERPRISE_48 }}
          STRIPE_PRICE_ID_PRO_12: ${{ secrets.STRIPE_PRICE_ID_PRO_12 }}
          STRIPE_PRICE_ID_PRO_24: ${{ secrets.STRIPE_PRICE_ID_PRO_24 }}
          STRIPE_PRICE_ID_PRO_48: ${{ secrets.STRIPE_PRICE_ID_PRO_48 }}
          STRIPE_PRICE_ID_STANDARD_12: ${{ secrets.STRIPE_PRICE_ID_STANDARD_12 }}
          STRIPE_PRICE_ID_STANDARD_24: ${{ secrets.STRIPE_PRICE_ID_STANDARD_24 }}
          STRIPE_PRICE_ID_STANDARD_48: ${{ secrets.STRIPE_PRICE_ID_STANDARD_48 }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          RESEND_FROM_EMAIL: ${{ secrets.RESEND_FROM_EMAIL }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
